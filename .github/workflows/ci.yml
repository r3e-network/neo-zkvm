name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check formatting first (fast)
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Format check
        run: cargo fmt --all -- --check

  # Run clippy for code quality
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"
      - name: Clippy
        run: cargo clippy --all -- -D warnings

  # Build the project
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"
      - name: Build debug
        run: cargo build --all
      - name: Build release
        run: cargo build --release --all

  # Run all tests
  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"
      - name: Run tests
        run: cargo test --all --verbose

  # Run examples
  examples:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"
      - name: Run basic example
        run: cargo run --bin basic
      - name: Run storage example
        run: cargo run --bin storage_example
      - name: Run native contracts example
        run: cargo run --bin native_contracts
      - name: Run proof generation example
        run: cargo run --bin proof_generation

  # Build and test documentation
  doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"
      - name: Build documentation
        run: cargo doc --all --no-deps
      - name: Test documentation
        run: cargo test --doc --all

  # Code coverage (optional, can be slow)
  coverage:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin --locked
      - name: Code coverage
        run: cargo tarpaulin --all --out Xml --skip-clean
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false

  # Security audit
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-deny
        run: cargo install cargo-deny --locked
      - name: Security audit
        run: cargo deny check advisories
